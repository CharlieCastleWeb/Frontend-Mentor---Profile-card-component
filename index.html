<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <main>
    <img src="./images/bg-pattern-card.svg" alt="hero-image">
    <img src="./images/image-victor.jpg" alt="profile-photo" class="avatar">
    <div class="user-info">
      <p class="bold">Victor Crest <span class="light age">26</span></p>
      <p class="light city">London</p>
    </div>
    <div class="user-stats">
      <div>
        <p class="bold">80K</p>
        <p class="light small">Followers</p>
      </div>
      <div>
        <p class="bold">803K</p>
        <p class="light small">Likes</p>
      </div>
      <div>
        <p class="bold">1.4K</p>
        <p class="light small">Photos</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://carloscastillo.dev/" target="_blank">Carlos Castillo</a>.
  </div>
</body>
</html>
